<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Welcome to Rock Paper Scissors - Stop Whining!</h1>
    <div id="container">
        <h2 id="round-info">Rock,Paper or Scissors?</h2>
        <div id="score-container">
            <div class="info" id="player-score">
                <span class="score-name">Ozan</span>
                <span class="score-display">0</span>
            </div>
            <div class="info" id="draw">
                <span class="score-name">Draw</span>
                <span class="score-display">0</span>
            </div>
            <div class="info" id="computer-score">
                <span class="score-name">Computer</span>
                <span class="score-display">0</span>
            </div>
        </div>
        <div id="game-screen" style="display: none;">
            <img class="game-card" id="player-selection-image" src="" alt="">
            <span id="winner-info">

            </span>
            <img class="game-card" id="computer-selection-image" src="" alt="">
        </div>

        <button id="btn-next-round" style="display: none;">Play next round</button>

        <div id="selection">
            <div id="rock" class="card">
                <img src="images/rock.png" alt="the-rock">
                <span>Rock</span>
            </div>
            <div id="paper" class="card">
                <img src="images/paper.jpg" alt="paper">
                <span>Paper</span>
            </div>
            <div id="scissors" class="card">
                <img src="images/scissors.jpg" alt="paper">
                <span>Scissors</span>
            </div>
        </div>
    </div>

    <h2 id="results"></h2>
    <button id="btn-restart" style="display: none;">Play Again?</button>

    <audio id="sound-1" src="sounds/it-doesnt-matter.mp3"></audio>
    <audio id="sound-2" src="sounds/stop-whining-sound.mp3"></audio>
    <audio id="sound-3" src="sounds/game-over-sound.mp3"></audio>
    <audio id="sound-4" src="sounds/draw-sound.mp3"></audio>

    <script src="scripts/app.js"></script>
</body>

</html>
